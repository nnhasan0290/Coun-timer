<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Count timer</title>
  </head>
  <body>
    <h1>Time to wait for new year</h1>
    <div class="time-countdown">
      <div class="days-c">
        <p class="days-text common">0</p>
        <span>days</span>
      </div>
      <div class="hours-c">
        <p class="hours-text common">0</p>
        <span>hours</span>
      </div>
      <div class="minutes-c">
        <p class="minutes-text common">0</p>
        <span>minutes</span>
      </div>
      <div class="seconds-c">
        <p class="seconds-text common">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
